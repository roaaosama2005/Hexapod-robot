<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexapod Robot Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      color: #2f3640;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      color: #273c75;
      margin-bottom: 10px;
    }

    main {
      padding: 40px 20px;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 20px auto;
    }

    .btn {
      display: inline-block;
      background-color: #0097e6;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00a8ff;
    }

    footer {
      background-color: #dcdde1;
      padding: 10px;
      font-size: 14px;
      color: #353b48;
    }
  </style>
</head>

<body>
  <header>
    <h1>Hexapod Robot Project</h1>
    <p>Control • Design • Innovation</p>
  </header>

  <main>
    <img src="https://via.placeholder.com/300x200.png?text=Hexapod+Robot" alt="Hexapod Robot">
    <p>This project showcases a six-legged hexapod robot designed to demonstrate mechanical movement, balance, and remote control using a custom app.</p>
    <br>
    <a href="#" class="btn">Download App</a>
    <br><br>
    <a href="#" class="btn">View 3D Model</a>
  </main>

  <footer>
    © 2025 Hexapod Robotics Team | All Rights Reserved
  </footer>
</body>
</html>
